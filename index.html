<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ServiceNow</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <section id="navbar">
        <a id="snlogo" href="index.html">
          <img
            id="logo-now"
            src="icons/servicenow-header-logo.svg"
            alt="ServiceNow"
          />
        </a>
        <ul id="topNavLinks">
          <li>Solutions</li>
          <li>Products</li>
          <li>Platform</li>
          <li>Customers</li>
          <li>Events</li>
          <li>About</li>
        </ul>
        <aside class="nav-utilities">
          <ul id="navIcons">
            <li><a id="getStartedButton">Get Started</a></li>
            <li><img src="icons/search-icon.svg" alt="Search" /></li>
            <li><img src="icons/sign-out.svg" alt="Account" /></li>
          </ul>
        </aside>
      </section>
    </nav>
    <div id="sloganContainer">
      <div id="sloganText">
        <h1>The world works with ServiceNow</h1>
        <p>
          Our digital experiences can help your organization, so it simply works
          better.
        </p>
        <a id="greenButton" href="">See How</a>
      </div>
      <div id="sloganImage">
        <div id="buttonContainer">
          <a class="grayButton" href="">Contact</a>
          <a class="grayButton" href="">Demo</a>
        </div>
      </div>
    </div>
    <div id="iconsWithLinks">
      <div>
        <ul>
          <li><img src="icons/icon-try-a-demo.svg" /></li>
          <li><a>Try Demo</a></li>
        </ul>
      </div>
      <div>
        <ul>
          <li><img src="icons/icon-connect-with-sales.svg" /></li>
          <li><a>Contact Sales</a></li>
        </ul>
      </div>
      <div>
        <ul>
          <li><img src="icons/icon-discover.svg" /></li>
          <li><a>View Customer Stories</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
